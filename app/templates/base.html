<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for ('static', filename='css/index.css') }}">
	<title>{% block title %} {% endblock title %}</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<strong><a href="{{ url_for('views.home') }}" class="navbar-brand">Home</a></strong>

			{% if current_user.is_authenticated %}
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<div class="container-fluid mt-1">
							<strong><span class="navbar-text">@{{current_user.username}}</span></strong>
						</div>
					</li>
					<li class="nav-item" style="margin-left: 10px;">
						<a href="{{ url_for('auth.logout') }}" class="btn btn-outline-warning">Logout</a>
					</li>
				</ul>
			{% else %}
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="{{ url_for('views.home') }}" class="btn btn-outline-light">Login</a>
					</li>
					<li class="nav-item" style="margin-left: 10px;">
						<a href="{{ url_for('auth.register') }}" class="btn btn-outline-info">Register</a>
					</li>
				</ul>
			{% endif %}
			

		</div>
	</nav>

	{% block content %}
		
	{% endblock content %}

	</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"

	</script>
</body>

</html>
